{% extends "core/base.html" %}

{% block content %}
    <div class="row">
        <h1 class="my-2" style="margin: auto">{{ movie.title }}</h1>
    </div>
    <div class="row">
        <iframe width="750" height="500" src="{{ movie.trailer_url }}" style="margin : auto"></iframe>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <p>{{ movie.description }}</p>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <h4>Страна производства</h4>
                    </div>
                    <div class="row">
                        <p>{{ movie.country }}</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <h4>Премьера</h4>
                    </div>
                    <div class="row">
                        <p>{{ movie.release_date }}</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <h4>Режиссер</h4>
                    </div>
                    <div class="row">
                        <p>{{ movie.producer }}</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <h4>Актеры</h4>
                    </div>
                    <div class="row">
                        <p>{{ movie.actors }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
